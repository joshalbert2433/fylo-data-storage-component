<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="slider__container">
    <div class="slider__top-container">
      <img src="./images/logo.svg" class="slider__logo" alt="">
      <div class="slider__top-icon-container">
        <div><img src="./images/icon-document.svg" alt="document image"></div>  
        <div><img src="./images/icon-folder.svg" alt="folder image"></div>
        <div><img src="./images/icon-upload.svg" alt="upload image"></div> 
      </div>
    </div>
    <div class="slider__bottom-container">
      <p>Youâ€™ve used 815 GB of your storage</p>
      <input type="range" min="1" max="1000" class="slider">
      <div class="slider__bottom-label">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="slider__pop">
        <big>185</big>
        <small>GB Left</small>
      </div>
    </div>
  </main>
</body>
</html>
